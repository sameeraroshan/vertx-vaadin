<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="exchange">
    <th mat-header-cell *matHeaderCellDef> exchange </th>
    <td mat-cell *matCellDef="let element"> {{element.exchange}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="bid">
    <th mat-header-cell *matHeaderCellDef> bid </th>
    <td mat-cell *matCellDef="let element"> {{element.bid}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ask">
    <th mat-header-cell *matHeaderCellDef> ask </th>
    <td mat-cell *matCellDef="let element"> {{element.ask}} </td>
  </ng-container>

  <ng-container matColumnDef="volume">
    <th mat-header-cell *matHeaderCellDef> volume </th>
    <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
